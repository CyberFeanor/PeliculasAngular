<h2>Busqueda por Años</h2>
<br>
<label class="form-label" for="anioRange">Rango de años</label>
<div class="range">
  <input type="range" class="form-range" min="{{masAntigua}}" max="{{masModerna}}" id="anioRange" [(ngModel)] ="valor"/>
  <label for="anioRange">{{valor}}</label>
</div>
<br>
<button class="btn btn-dark" (click)="buscarAnio()">Buscar</button>
<br>
<br>
<table class="table container" *ngIf="peliculasAnio.length != 0">
  <thead class="table-dark">
    <th scope="col">ID</th>
    <th scope="col">Titulo</th>
    <th scope="col"></th>
  </thead>
  <tbody>
    <tr *ngFor="let p of peliculasAnio">
      <th scope="row">{{p.id}}</th>
      <td>{{p.titulo}}</td>
      <td><a [routerLink]="['verPelicula',p.id]" routerLinkActive="active">Mas Informacion</a></td>
    </tr>
  </tbody>
</table>

<router-outlet></router-outlet>
